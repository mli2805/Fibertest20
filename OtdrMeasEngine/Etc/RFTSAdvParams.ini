[eng]
EvtDetectDeltaCT=Event detection attenuation threshold (CT), dB/km
EvtSearchStep=New event search step, km
EvtDetectDeltaLen=Threshold of non-reflective event offset, km
EvtRDetectDeltaLen=Threshold of reflective event offset, km
AutoLT=Auto analysis loss threshold (LT), dB
AutoRT=Auto analysis reflectance threshold (RT), dB
AutoET=Auto analysis end-of-fiber threshold (ET), dB
NoLinkDistance=Fiber detection distance, km
NoLinkDeltaDB=Fiber detection threshold, dB
EventRT=Reflection/backscattering difference threshold, dB
EOFLMN=End of monitoring landmark number
CorrectMarkers=Adjustment of neighboring event markers when new event is found
EvtChangeLT=Event loss threshold at end-of-fiber search by template, dB
EvtChangeRT=Reflectance threshold at end-of-fiber search by template, dB
EvtChangeCT=Attenuation threshold at end-of-fiber search by template, dB/km
EvtChangeET=End-of-fiber loss threshold at end-of-fiber search by template, dB

[rus]
EvtDetectDeltaCT=Порог километрического затухания (CT) на обнаружение события, дБ/км
EvtSearchStep=Шаг поиска новых событий, км
EvtDetectDeltaLen=Порог на смещение события без отражения, км
EvtRDetectDeltaLen=Порог на смещение события с отражением, км
AutoLT=Порог автомата на затухание (LT), дБ
AutoRT=Порог автомата на отражение (RT), дБ
AutoET=Порог автомата на конец волокна (ET), дБ
NoLinkDistance=Расстояние определения наличия волокна, км
NoLinkDeltaDB=Порог определения наличия волокна, дБ
EventRT=Порог мониторинга на отражение, дБ
EOFLMN=Номер ориентира конца мониторинга
CorrectMarkers=Корректировка маркеров соседних событий при нахождении нового
EvtChangeLT=Порог для затухания в событии при поиске конца волокна по шаблону, дБ
EvtChangeRT=Порог для коэффициента отражения в событии при поиске конца волокна по шаблону, дБ/км
EvtChangeCT=Порог для коэффициента затухания при поиске конца волокна по шаблону, дБ
EvtChangeET=Порог для конца волокна при поиске конца волокна по шаблону, дБ
