<div class="container">
  <div class="about">
    <div class="iit-image">
      <img src="./assets/images/IIT.ico" alt="iit image" />
    </div>
    <div class="iit-header">
      <p>Fibertest&trade; 2.5</p>
      <p>Copyright&copy; 2019</p>
      <p>Institute of Information Technologies</p>
    </div>
  </div>
  <mat-divider></mat-divider>
  <div>
    <p>Data-Center software version:</p>
    <p>Web-Client software version:</p>
  </div>
  <mat-divider></mat-divider>
  <div >
      <p>RTU software versions:</p>
      <table mat-table [dataSource]="rtuArray">
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef>RTU</th>
        <td mat-cell *matCellDef="let element">{{ element.title }}</td>
      </ng-container>
      <ng-container matColumnDef="version">
        <th mat-header-cell *matHeaderCellDef>Version</th>
        <td mat-cell *matCellDef="let element">{{ element.version }}</td>
      </ng-container>
      <ng-container matColumnDef="version2">
        <th mat-header-cell *matHeaderCellDef>Version2</th>
        <td mat-cell *matCellDef="let element">{{ element.version2 }}</td>
      </ng-container>

      <tr mat-row *matRowDef="let row; columns: columnsToDisplay"></tr>
    </table>
  </div>
</div>
