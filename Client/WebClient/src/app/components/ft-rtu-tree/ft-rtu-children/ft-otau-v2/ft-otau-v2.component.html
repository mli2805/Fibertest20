<div class="component-container">
  <div class="otau-line" fxLayout="column">
    <div class="otau-header" fxLayout="row">
      <div
        class="otau-title-with-icons"
        [matMenuTriggerFor]="otauContextMenu"
        (contextmenu)="onContextMenu($event)"
      >
        <img src="{{ otau.isOk | booleanUri }}" alt="bop state image" />
        <p>
          N{{ otau.port }}:
          {{
            "SID_Optical_switch_with_Address"
              | translate: { "0": otau.otauNetAddress.toStringASpace }
          }}
        </p>
        <mat-menu #otauContextMenu="matMenu">
          <button mat-menu-item (click)="displayInformation()">
            {{ "SID_Information" | translate }}
          </button>
          <button mat-menu-item>{{ "SID_Show_trace" | translate }}</button>
          <button mat-menu-item>
            {{ "SID_Base_refs_assignment" | translate }}
          </button>
          <button mat-menu-item>{{ "SID_State" | translate }}</button>
          <button mat-menu-item (click)="displayStatistics()">
            {{ "SID_Statistics" | translate }}
          </button>
          <button mat-menu-item [disabled]="true">
            {{ "SID_Landmarks" | translate }}
          </button>
          <mat-divider></mat-divider>
          <button mat-menu-item>{{ "SID_Unplug_trace" | translate }}</button>
          <mat-divider></mat-divider>
          <button mat-menu-item>
            {{ "SID_Precise_monitoring_out_of_turn" | translate }}
          </button>
          <button mat-menu-item>
            {{ "SID_Measurement__Client_" | translate }}
          </button>
          <button mat-menu-item>
            {{ "SID_Measurement__RFTS_Reflect_" | translate }}
          </button>
        </mat-menu>
      </div>
      <button mat-icon-button type="button" (click)="expand()">
        <mat-icon>expand_more</mat-icon>
      </button>
    </div>

    <div *ngIf="otau.expanded" class="otau-children">
      <ft-rtu-children [childArray]="otau.children"></ft-rtu-children>
    </div>
  </div>
</div>
