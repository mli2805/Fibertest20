<div
  class="container"
  fxLayout="row"
  [matMenuTriggerFor]="freePortContextMenu"
  (contextmenu)="onContextMenu($event)"
>
  <p>N{{ port }}</p>
  <mat-menu #freePortContextMenu="matMenu">
    <button
      mat-menu-item
      (click)="attachTraceFromList()"
      [disabled]="isAttachTraceDisabled()"
    >
      {{ "SID_Attach_trace" | translate }}
    </button>
    <button
      mat-menu-item
      (click)="attachOpticalSwitch()"
      [disabled]="isAttachSwitchDisabled()"
    >
      {{ "SID_Attach_optical_switch" | translate }}
    </button>
    <mat-divider></mat-divider>
    <button
      mat-menu-item
      (click)="measurementClient()"
      [disabled]="isMeasurementClientDisabled()"
    >
      {{ "SID_Measurement__Client_" | translate }}
    </button>
  </mat-menu>
</div>
