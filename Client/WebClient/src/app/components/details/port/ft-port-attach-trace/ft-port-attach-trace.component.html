<div class="container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>{{ "SID_List_of_traces" | translate }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field>
        <mat-select [(value)]="selectedTrace">
          <mat-option *ngFor="let item of traceList" [value]="item.traceId">
            {{ item.title }}</mat-option
          >
        </mat-select>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button
        mat-stroked-button
        color="primary"
        (click)="attachTrace()"
        [disabled]="isButtonDisabled"
      >
        {{ "SID_Attach" | translate }}
      </button>
      <button
        mat-stroked-button
        color="primary"
        (click)="cancel()"
        [disabled]="isButtonDisabled"
      >
        {{ "SID_Cancel" | translate }}
      </button>
    </mat-card-actions>
  </mat-card>
  <div class="error-container">
    <p>{{ resultMessage }}</p>
  </div>
  <div class="spinner-container">
    <mat-spinner *ngIf="isSpinnerVisible"></mat-spinner>
  </div>
</div>
