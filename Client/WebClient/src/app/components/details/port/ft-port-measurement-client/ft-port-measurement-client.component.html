<mat-card>
  <mat-card-title>Measurement parameters</mat-card-title>
  <mat-card-content></mat-card-content>
  <mat-card-actions>
    <button
      mat-stroked-button
      color="primary"
      (click)="measure()"
      [disabled]="isButtonDisabled"
    >
      {{ "SID_Measure" | translate }}
    </button>
    <button
      mat-stroked-button
      color="primary"
      (click)="close()"
      [disabled]="isButtonDisabled"
    >
      {{ "SID_Close" | translate }}
    </button>
  </mat-card-actions>
  <mat-card-footer></mat-card-footer>
</mat-card>
<div class="spinner-container" *ngIf="isSpinnerVisible">
  <mat-spinner></mat-spinner>
</div>
