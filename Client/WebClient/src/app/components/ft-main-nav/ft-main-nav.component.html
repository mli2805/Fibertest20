<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport="false"
    style="background-color: #673ab7;"
  >
    <mat-toolbar style="background-color: #673ab7; color: white;"
      ><span (click)="drawer.toggle()">Fibertest&trade; 2.0</span></mat-toolbar
    >
    <mat-nav-list>
      <a
        mat-list-item
        routerLink="/rtu-tree"
        routerLinkActive="active"
        (click)="drawer.toggle()"
        >RTU Tree</a
      >
      <a
        mat-list-item
        routerLink="/optical-events"
        routerLinkActive="active"
        (click)="drawer.toggle()"
        >Optical Events</a
      >
      <a
        mat-list-item
        routerLink="/network-events"
        routerLinkActive="active"
        (click)="drawer.toggle()"
        >Network Events</a
      >
      <a
        mat-list-item
        routerLink="/bop-events"
        routerLinkActive="active"
        (click)="drawer.toggle()"
        >BOP Events</a
      >
      <a
        mat-list-item
        routerLink="/logout"
        routerLinkActive="active"
        (click)="drawer.toggle(); logout()"
        >Logout</a
      >
      <a
        mat-list-item
        routerLink="/about"
        routerLinkActive="active"
        (click)="drawer.toggle()"
        >About</a
      >
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        class="sidenav-button"
      >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Fibertest&trade; 2.0</span>
      <div style="margin-left: 20px;">
        <div *ngIf="isOpticalAlarm === 'alarmExclamation'">
          <img
            class="alarmImage"
            src="./assets/images/alarm/RedBallYellowExclamation32.png"
            alt="new_alarm_optical"
          />
        </div>
        <div *ngIf="isOpticalAlarm === 'alarm'">
          <img
            class="alarmImage"
            src="./assets/images/alarm/RedBall32.png"
            alt="old_alarm_optical"
          />
        </div>
        <div *ngIf="isOpticalAlarm === 'ok'">
          <img
            class="alarmImage"
            src="./assets/images/alarm/Ok_Oe.png"
            alt="ok_optical"
          />
        </div>
      </div>
      <div>
        <div *ngIf="isNetworkAlarm === 'alarmExclamation'">
          <img
            class="alarmImage"
            src="./assets/images/alarm/RedBallYellowExclamation32.png"
            alt="new_alarm_network"
          />
        </div>
        <div *ngIf="isNetworkAlarm === 'alarm'">
          <img
            class="alarmImage"
            src="./assets/images/alarm/RedBall32.png"
            alt="old_alarm_network"
          />
        </div>
        <div *ngIf="isNetworkAlarm === 'ok'">
          <img
            class="alarmImage"
            src="./assets/images/alarm/Ok_Ne.png"
            alt="ok_network"
          />
        </div>
      </div>
      <div>
        <div *ngIf="isBopAlarm === 'alarmExclamation'">
          <img
            class="alarmImage"
            src="./assets/images/alarm/RedBallYellowExclamation32.png"
            alt="new_alarm_network"
          />
        </div>
        <div *ngIf="isBopAlarm === 'alarm'">
          <img
            class="alarmImage"
            src="./assets/images/alarm/RedBall32.png"
            alt="old_alarm_network"
          />
        </div>
        <div *ngIf="isBopAlarm === 'ok'">
          <img
            class="alarmImage"
            src="./assets/images/alarm/Ok_Bop.png"
            alt="ok_bop"
          />
        </div>
      </div>
      <div class="spacer"></div>

      <div class="topnav">
        <a routerLink="/rtu-tree" routerLinkActive="active">RTU Tree</a>
        <a routerLink="/optical-events" routerLinkActive="active"
          >Optical Events</a
        >
        <a routerLink="/network-events" routerLinkActive="active"
          >Network Events</a
        >
        <a routerLink="/bop-events" routerLinkActive="active">BOP Events</a>
        <a routerLink="/logout" routerLinkActive="active" (click)="logout()"
          >Logout</a
        >
        <a routerLink="/about" routerLinkActive="active">About</a>
      </div>
    </mat-toolbar>
    <div style="margin-left: 10px;">
      <!-- Add Content Here -->
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
