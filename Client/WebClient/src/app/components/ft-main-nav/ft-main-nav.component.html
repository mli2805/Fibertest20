<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport="false"
    style="background-color: #4A148C;"
  >
    <mat-toolbar style="background-color:#4A148C; color: white;"
      ><span (click)="drawer.toggle()">Fibertest&trade; 2.0</span></mat-toolbar
    >
    <mat-nav-list>
      <a mat-list-item routerLink="/rtu-tree" routerLinkActive="active"
        >RTU Tree</a
      >
      <a mat-list-item routerLink="/optical-events" routerLinkActive="active"
        >Optical Events</a
      >
      <a mat-list-item routerLink="/network-events" routerLinkActive="active"
        >Network Events</a
      >
      <a mat-list-item routerLink="/logout" routerLinkActive="active">Logout</a>
      <a mat-list-item routerLink="/about" routerLinkActive="active">About</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        class="sidenav-button"
      >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Fibertest&trade; 2.0</span>
      <div class="spacer"></div>

      <div class="topnav">
        <a routerLink="/rtu-tree" routerLinkActive="active">RTU Tree</a>
        <a routerLink="/optical-events" routerLinkActive="active"
          >Optical Events</a
        >
        <a routerLink="/network-events" routerLinkActive="active"
          >Network Events</a
        >
        <a routerLink="/logout" routerLinkActive="active">Logout</a>
        <a routerLink="/about" routerLinkActive="active">About</a>
      </div>
    </mat-toolbar>
    <div style="margin-left: 10px;">
      <!-- Add Content Here -->
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
