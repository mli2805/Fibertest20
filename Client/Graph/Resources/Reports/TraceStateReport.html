<html>
<head>
    <meta http-equiv=Content-Type content="text/html; charset=utf-8">
    <title>@caption</title>
</head>
<body>
    <center>
        <table width=640>
            <tr>
                <td>
                    <font size=7 face="Arial">
                        <center>#LinkState</center>
                        <center>@trace-title</center>
                    </font>
                </td>
            </tr>
            <tr height=50></tr>
        </table>
        <table width=640>
            <tr>
                <td width=45% align="right">
                    <font size=5 face="Arial">
                        #LinkTitle
                    </font>
                </td>
                <td width=10%></td>
                <td width=45% align="left">
                    <font size=5 face="Arial">
                        @trace-title
                    </font>
                </td>
            </tr>
            <tr>
                <td width=45% align="right">
                    <font size=5 face="Arial">
                        #LinkState
                    </font>
                </td>
                <td width=10%></td>
                <td width=45% align="left">
                    <font size=5 face="Arial">
                        <b>@link-state</b>
                    </font>
                </td>
            </tr>
            <tr>
                <td width=45% align="right">
                    <font size=5 face="Arial">
                        #RTU
                    </font>
                </td>
                <td width=10%></td>
                <td width=45% align="left">
                    <font size=5 face="Arial">
                        @rtu-title
                    </font>
                </td>
            </tr>
            <tr>
                <td width=45% align="right">
                    <font size=5 face="Arial">
                        #Port
                    </font>
                </td>
                <td width=10%></td>
                <td width=45% align="left">
                    <font size=5 face="Arial">
                        @port
                    </font>
                </td>
            </tr>
            <tr>
                <td width=45% align="right">
                    <font size=5 face="Arial">
                        #Date
                    </font>
                </td>
                <td width=10%></td>
                <td width=45% align="left">
                    <font size=5 face="Arial">
                        @date
                    </font>
                </td>
            </tr>
            <tr>
                <td width=45% align="right">
                    <font size=5 face="Arial">
                        #Time
                    </font>
                </td>
                <td width=10%></td>
                <td width=45% align="left">
                    <font size=5 face="Arial">
                        @time
                    </font>
                </td>
            </tr>
            <tr height=25></tr>
        </table>
    </center>
</body>
</html>
